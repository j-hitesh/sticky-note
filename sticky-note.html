<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky note</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    section{
        margin: 5%;
    }
</style>
<body>
    <section>
       <h2>Your Notes</h2>
        <div class="left-div">
            <textarea name="" id="textarea" placeholder="// Write a note here" cols="40" rows="20"></textarea>
            <input type="color">
            <br>
            <button>Add note</button>
        </div>
        <div class="right-div"></div>
    </section>
    
    <script src="sticky-note.js"></script>
</body>
</html>
